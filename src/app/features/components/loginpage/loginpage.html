<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-600 to-pink-500 min-h-screen overflow-hidden">
  <div class="pointer-events-none absolute -top-28 -left-28 w-[42rem] h-[42rem] rounded-full blur-3xl opacity-40 bg-[radial-gradient(circle_at_center,rgba(255,255,255,0.22),transparent_60%)]"></div>
  <div class="pointer-events-none absolute -bottom-32 -right-24 w-[36rem] h-[36rem] rounded-full blur-3xl opacity-30 bg-[radial-gradient(circle_at_center,rgba(59,130,246,0.35),transparent_60%)]"></div>
  <div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-xl bg-gradient-to-br from-white via-purple-100 to-pink-100 rounded-[2.2rem] shadow-2xl border border-purple-200 p-12">
      <div class="flex justify-center mb-8">
        <svg class="w-16 h-16 text-indigo-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 17v-2a4 4 0 018 0v2M9 17a4 4 0 01-8 0v-2a4 4 0 018 0v2zm0 0v2a4 4 0 008 0v-2a4 4 0 00-8 0z" />
        </svg>
      </div>
      <h2 class="text-5xl font-extrabold mb-8 text-center text-indigo-700 drop-shadow-[0_8px_30px_rgba(0,0,0,0.35)] bg-clip-text bg-gradient-to-r from-white to-blue-100">Iniciar sesión</h2>
      <form (ngSubmit)="login()" autocomplete="off">
        <div class="mb-8">
          <label class="block text-purple-700 font-bold mb-2" for="username">Usuario</label>
          <input
            class="w-full px-5 py-4 border-2 border-purple-300 rounded-2xl focus:outline-none focus:ring-4 focus:ring-indigo-300 bg-purple-50 text-lg font-semibold transition"
            type="text"
            id="username"
            name="username"
            [(ngModel)]="username"
            required
          />
        </div>
        <div class="mb-10">
          <label class="block text-pink-700 font-bold mb-2" for="password">Contraseña</label>
          <input
            class="w-full px-5 py-4 border-2 border-pink-300 rounded-2xl focus:outline-none focus:ring-4 focus:ring-pink-300 bg-pink-50 text-lg font-semibold transition"
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white py-4 rounded-2xl font-bold shadow-xl hover:scale-105 hover:from-indigo-600 hover:to-pink-600 transition-transform text-xl"
        >
          Entrar
        </button>
      </form>
      <div *ngIf="error" class="mt-4 text-red-600 font-semibold">{{ error }}</div>
      <div *ngIf="user" class="mt-4 text-green-700 font-semibold">
        Bienvenido, {{ user?.username }}<br>
        Rol: {{ user?.role }}
      </div>
      <p class="mt-8 text-center text-gray-700 text-lg">
        ¿No tienes cuenta?
        <a href="#" class="text-pink-500 font-semibold hover:underline">Regístrate</a>
      </p>
    </div>
  </div>
</body>
</html>
